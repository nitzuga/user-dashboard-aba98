
<section class="container-fluid">
    <div class="container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Admin Login</mat-card-title>
                <mat-card-subtitle>user dashboard</mat-card-subtitle>
                <mat-icon aria-hidden="false" aria-label="">person</mat-icon>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <div>
                        <mat-form-field>
                            <mat-label>E-mail</mat-label>
                            <input required [readonly]="loading" type="email" [(ngModel)]="email" name="email" matInput placeholder="" >
                        </mat-form-field>    
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input [readonly]="loading" type="password" [(ngModel)]="password" name="password" matInput placeholder="" >
                        </mat-form-field>
                    </div>
                </form>
                <mat-card-actions>
                    <button [disabled]="loading" (click)="login()"  mat-button color="primary">Login</button>
                    <div class="spinner-wrapper">
                        <mat-spinner *ngIf="loading"></mat-spinner>
                    </div>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>        
    </div>
</section>
